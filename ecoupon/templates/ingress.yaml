apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "200000s"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "200000s"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "200000s"
spec:
  rules:
    - http:
        paths: 
          - path: /?(.*)
            backend:
              serviceName: client-cluster-ip-service
              servicePort: 3000
          - path: /service/?(.*)
            backend:
              serviceName: server-cluster-ip-service
              servicePort: 5000
