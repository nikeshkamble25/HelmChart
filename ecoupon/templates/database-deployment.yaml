apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      component: database
  template:
    metadata:
      labels:
        component: database
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: azurefile
          #azureDisk:
          #  kind: Managed
          #  diskName: ecouponDisk
          #  diskURI: /subscriptions/958652f7-7960-4fb8-b1c9-279c5aca8e2e/resourceGroups/ecoupon-rg/providers/Microsoft.Compute/disks/ecouponDisk
      containers:
        - name: database
          image: nikeshkamble25/ecoupon-database
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /ecoupon/database
              subPath: postgres
