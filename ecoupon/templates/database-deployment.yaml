apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
spec:
  replicas: 4
  strategy:
   rollingUpdate:
     maxSurge: 0         
     maxUnavailable: 1   
   type: RollingUpdate   
  selector:
    matchLabels:
      component: database
  template:
    metadata:
      labels:
        component: database
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
          # azureDisk:
          #   kind: Managed
          #   diskName: ecouponDisk1
          #   diskURI: /subscriptions/958652f7-7960-4fb8-b1c9-279c5aca8e2e/resourceGroups/mc_ecoupon-rg_ecoupon_eastus/providers/Microsoft.Compute/disks/ecouponDisk1
      containers:
        - name: database
          image: nikeshkamble25/ecoupon-database
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /ecoupon/database
              subPath: postgres